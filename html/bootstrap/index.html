<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap lesson</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container" style="padding: 20px 0">
      <p><i class="glyphicon glyphicon-cloud"></i> cloud</p>

      <button class="btn btn-primary"><i class="glyphicon glyphicon-cloud"></i> Push Me!!</button>

      <!-- ボタンをくっつける -->
      <div class="btn-group">
        <button class="btn btn-primary">Push Me!!</button>
        <button class="btn btn-success">Push Me!!</button>
        <button class="btn btn-info">Push Me!!</button>
      </div>
    </div>

    <div class="container" style="padding: 20px 0">
      <form class="form-inline" style="margin-bottom:15px;">
        <div class="form-group">
          <label class="sr-only control-label" for="email">E-mail</label>
          <input type="text" id="email" class="form-control" placeholder="e_mail">
        </div>
        <div class="form-group">
          <input type="submit" value="submit" class="btn btn-primary">
        </div>
      </form>

      <form class="form-horizontal" style="margin-bottom:15px;">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">E-mail</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="e_mail">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">E-mail</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="e_mail">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <input type="submit" value="submit" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>

    <div class="container" style="padding: 20px 0">
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th>ID</th><th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>@aaa</td><td>124</td>
          </tr>
          <tr class="warning">
            <td>@bbb</td><td>100</td>
          </tr>
          <tr>
            <td>@ccc</td><td>50</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="header" class="container" style="background:red">header</div>

    <div class="container">
      <div class="row">
        <!-- 12にする -->
        <div class="col-sm-3 hidden-xs" style="background:gray">Side1</div>
        <div class="col-sm-6 col-xs-6" style="background:green">Main</div>
        <div class="col-sm-3 col-xs-6" style="background:orange">Side1</div>
      </div>
    </div>
    <div id="footer" class="container" style="background:blue">footer</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
